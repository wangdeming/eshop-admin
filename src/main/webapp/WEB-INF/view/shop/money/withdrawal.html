@layout("/common/_container.html"){
<link href="${ctxPath}/static/css/account-manage.css" rel="stylesheet">
<form id="insertSubAccountForm" action="#" class="form-horizontal">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal" id="addSubAccount">
                <div class="row" style="margin-top: 15px;">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现金额：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" autocomplete="off"  name="amount" id="amount" min="0.1">
                            </div>
                            <div class="col-sm-3" id="allbtn" style="line-height: 35px;color: #00bbe0;cursor: pointer">
                                全部提现
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                可用金额¥<span id="availableBalance"></span>，每次提现金额不得低于100元。
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号类型：</label>
                            <div class="col-sm-9">
                                <label><input type="radio" class="i-checks" checked value="1"  name="drawWay">提现到微信</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <label><input type="radio" class="i-checks" value="2" name="drawWay">提现支付宝</label>
                            </div>
                        </div>
                        <#input type="text" id="accountName" name="账户姓名："  placeholder="请输入账户姓名"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" id="accountNolable">微信账号：</label>
                            <div class="col-sm-9">
                                <input type="text"  autocomplete="off"  class="form-control" name="accountNo" id="accountNo" placeholder="请输入微信账号">
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            tips：现在申请提现，将在一周内完成审核。审核成功后，将于3-5个工作日到账。
                        </div>
                    </div>
                </div>
                <div class="row btn-group-m-t">

                    <div class="col-sm-10" style="text-align: center">
                        <br>
                        <button type="button" class="btn btn-primary" onclick="withdrawal.addSubmit()">
                            申请提现
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="${ctxPath}/static/js/plugins/iCheck/icheck.min.js"></script>
<script src="${ctxPath}/static/modular/shop/money/withdrawal.js"></script>
@}
