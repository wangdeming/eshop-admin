@layout("/common/_container.html"){
<link href="${ctxPath}/static/css/shoplist.css" rel="stylesheet">
<link href="${ctxPath}/static/css/insert.css" rel="stylesheet">
<form id="insertGoodsForm" action="#" class="form-horizontal">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增商品</h5>
                </div>
                <div class="ibox-content">
                    <div class="row" style="margin-left: 10px;">
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">商品类型：</label></div>
                            <div class="col-sm-6">实物商品（物流发货）</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">* 商品类目：</label></div>
                            <div class="col-sm-3">
                                <select class="form-control" id="typeOne">
                                    <option>请选择商品一级类目</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" id="typeTwo">
                                    <option>请选择商品二级类目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">*商品名称：</label></div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="productName" id="productName" placeholder="请输入商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">*商品图片：</label></div>
                            <div class="col-sm-12" id="img_3">
                                <div class="addImg">
                                    <div class="addImgDiv">
                                        <div class="addImgDivItem" id="imgupimg">
                                            <img src="${ctxPath}/static/img/upload.png" class="addImage"/>
                                            <input class="opt addImageInput" type="file" name="" onchange="addImg()" style="cursor: pointer;"/>
                                        </div>
                                        <div class="addImageInfo1" style="margin-top: 10px;">点击上传图片</div>
                                        <div class="addImageInfo2">文件不大于3M</div>
                                        <div class="addImageInfo2">尺寸:750x750像素</div>
                                    </div>
                                </div>
                                <ul id="uliImg" class="uliImg"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">商品规格：</label></div>
                            <div class="col-sm-12">
                                <div class="category_list" id="category_list">

                                </div>
                                <div class="col-sm-12" style="padding-left: 0;">
                                    <button type="button" class="btn btn-primary" onclick="addCategory()" style="width: 120px;height: 34px;color: #FFFFFF;">
                                        添加商品规格
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="category_table_div" class="form-group" style="display: none;">
                            <div class="col-sm-12 "><label class="control-label">规格项目表：</label></div>
                            <div class="col-sm-12" id="category_table">

                            </div>
                            <div class="col-sm-12">
                                <label style="float: left;display: inline-block;line-height: 30px;">批量设置：</label>
                                <div id="setupBtnsGroup" style="display: block;">
                                    <button type="button" onclick="setValue(1)" class="setupBtnsGroup">
                                        价格
                                    </button>
                                    <button type="button" onclick="setValue(2)" class="setupBtnsGroup">
                                        划线价
                                    </button>
                                    <button type="button" onclick="setValue(3)" class="setupBtnsGroup">
                                        库存
                                    </button>
                                </div>
                                <div id="saveSetupBtnsGroup" style="display: none;">
                                    <input type="text" id="setupInput" onkeyup="clearNoNum(this)" name="setupInput" style="float: left;display: inline-block;width:100px;height:24px;font-size: 12px;text-indent: 10px;margin-top: 5px;"/>
                                    <button type="button" onclick="saveSetupValue()" class="setupBtnsGroup">保存</button>
                                    <button type="button" onclick="cancelSetup()" class="setupBtnsGroup">取消</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">*商品价格：</label></div>
                            <div class="col-sm-6" style="position: relative;">
                                <span style="position: absolute;top: 10px;left: 30px;">¥</span>
                                <input type="text" class="form-control" name="productPrice" onkeyup="clearNoNum(this)" id="productPrice" onkeyup="clearNoNum(this)" value="" style="text-indent: 20px;" max="100000" min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">划线价：</label></div>
                            <div class="col-sm-6" style="position: relative;">
                                <span style="position: absolute;top: 10px;left: 30px;">¥</span>
                                <input type="text" class="form-control" onkeyup="clearNoNum(this)" name="productBasePrice" onkeyup="clearNoNum(this)" id="productBasePrice" value="" style="text-indent: 20px;" max="100000" min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12"><label class="control-label">*库存：</label></div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="productStock" onkeyup="clearNoNum(this)" id="productStock" value="" max="100000" min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">配送方式：</label></div>
                            <div class="col-sm-6">快递发货</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">*快递运费：</label></div>
                            <div class="col-sm-6">
                                <div class="col-sm-12" style="padding-left: 0;">
                                    <input value="0" type="radio" name="kdyf" checked="checked" style="float:left;"/>
                                    <div style="float: left;margin-left: 5px;">免运费</div>
                                </div>
                                <div class="col-sm-12" style="margin-top: 10px;padding-left: 0;line-height: 34px;">
                                    <input value="1" type="radio" name="kdyf" style="float:left;margin-top: 10px;"/>
                                    <div style="float: left;width: 50%;">
                                        <span style="float: left;margin-left: 5px;">统一运费</span>
                                        <div class="col-sm-10" style="float: left;position: relative;">
                                            <span style="position: absolute;top: 0;left: 24px;font-size: 18px;">¥</span>
                                            <input type="text" class="form-control" onkeyup="clearNoNum(this)" name="kdyfInput" id="kdyfInput" style="float: left;font-size: 12px;text-indent: 10px;margin-left: 5px;" value="" max="100" min="0"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 "><label class="control-label">商品详情：</label></div>
                            <div class="col-sm-6">
                                <div id="div1" class="toolbar">
                                </div>
                                <div id="div2" class="text">

                                </div>
                            </div>
                            <div class="col-sm-3" style="height: 600px;border: 1px solid #CCCCCC;">
                                <div style="height: 40px;text-align: center;color: white;background-color: rgb(174,174,174);line-height: 40px;font-size: 20px;margin: 0 -15px;">商品详情效果预览</div>
                                <div id="previewDiv" style="height: 560px;overflow-y: scroll;margin: 0 -15px;padding: 0 15px;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-danger-xb" onclick="closePage();" style="width: 120px;height: 34px;color: #FFFFFF;margin-right: 20px;margin-left: 25px;background-color: rgb(179,179,179);">
                                    取消
                                </button>
                                <button type="button" class="btn btn-primary" onclick="addSubmit(this);" style="width: 120px;height: 34px;color: #FFFFFF;">
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="${ctxPath}/static/js/jquery.dragsort-0.5.1.min.js"></script>
<script src="${ctxPath}/static/js/jquery-migrate-1.1.1.js"></script>
<script src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/modular/shop/goods/goodsList_add.js"></script>
@}
